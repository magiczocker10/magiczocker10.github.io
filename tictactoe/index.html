<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Responsive -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<!-- Title -->
		<title>Tic-Tac-Toe</title>
 
		<!-- Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
		<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#000000">
		<link rel="shortcut icon" href="icons/favicon.ico">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-config" content="browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<!-- Manifest File link -->
		<link rel="manifest" href="manifest.json">

		<!-- Information -->
		<meta name="author" content="magiczocker">
		<meta name="description" content="Tic-Tac-Toe game.">

		<!-- CSS and JS -->
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="field">
			<div class="cell" data-type="1"></div>
			<div class="cell" data-type="2"></div>
			<div class="cell" data-type="3"></div>
			<div class="cell" data-type="4"></div>
			<div class="cell" data-type="5"></div>
			<div class="cell" data-type="6"></div>
			<div class="cell" data-type="7"></div>
			<div class="cell" data-type="8"></div>
			<div class="cell" data-type="9"></div>
		</div>
		<button id="button">Reset</button>
	</body>
</html>
